---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zulip-redis-data
  namespace: zulip
  labels:
    app.kubernetes.io/name: zulip
    app.kubernetes.io/component: redis
spec:
  storageClassName: ${STORAGE_CLASS_NAME}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
