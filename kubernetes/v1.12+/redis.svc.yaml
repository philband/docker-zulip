---
apiVersion: v1
kind: Service
metadata:
  name: zulip-redis
  namespace: zulip
  labels:
    app.kubernetes.io/name: zulip
    app.kubernetes.io/component: redis
spec:
  selector:
    app.kubernetes.io/name: zulip
    app.kubernetes.io/component: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP