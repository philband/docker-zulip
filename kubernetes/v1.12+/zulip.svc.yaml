---
apiVersion: v1
kind: Service
metadata:
  name: zulip
  namespace: zulip
  labels:
    app.kubernetes.io/name: zulip
    app.kubernetes.io/component: zulip
spec:
  selector:
    app.kubernetes.io/name: zulip
    app.kubernetes.io/component: zulip
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
